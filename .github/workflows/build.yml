name: Build, Security Scan and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Trivy Scan and SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3️⃣ Cache SonarQube
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️⃣ Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5️⃣ Build Maven
      - name: Build project
        run: mvn -B verify -Dmaven.test.failure.ignore=true

      # 6️⃣ Scan du code avec Trivy (filesystem)
      - name: Trivy FS Scan (Code + Dependencies)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '0'
          format: 'table'

      # 7️⃣ Scan de TON image Docker sur DockerHub
      - name: Trivy Image Scan (DockerHub)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'salam630/jpetstore-groupe-app:latest'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '0'
          format: 'table'

      # 8️⃣ Analyse SonarQube
      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=TP-Sonarqube \
            -Dsonar.projectName='TP-Sonarqube' \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

